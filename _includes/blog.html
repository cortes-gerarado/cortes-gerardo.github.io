<section class="blog pt-page" id="blog">
  <div class="scroll__content">
    <div class="sec_title">
      <h2>My Blog</h2>
    </div>
    <div class="sec__content">
      <div class="container">
        <div class="blog">
          <div class="row posts-row blog-grid">

            {% for post in site.categories.post %}
            <!-- post -->
            <div class="col-sm-6 col-xs-12 grid-item">
              <div class="item">
                <a href="{{post.url}}">
                  <div class="blog__img">
                    <i class="pe-7s-news-paper"></i>
                    <img src="assets/images/blog/{{post.thumbnail}}" alt="">
                  </div>
                </a>
                <div class="content matchH">
                  <p class="info">{{post.date | date_to_long_string}}</p>
                  <h3>
                    <a href="{{post.url}}">{{post.title}}</a>
                  </h3>
                </div>
              </div>
            </div>
            {% endfor %}

          </div><!--.row-->
        </div><!--.blog-->

        <!-- <a href="#" target="_self" class="btn load-more">Load More</a> -->

      </div><!--.container-->
    </div><!--.sec__content-->
  </div><!--.scroll__content-->
</section>
